language: android
android:
    components:
      - tools
      - platform-tools
      - build-tools-$ANDROID_BUILD_TOOLS_VERSION
      - android-$ANDROID_API_LEVEL
      - android-$ANDROID_EMU_API_LEVEL
      - extra-android-support
      - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMU_API_LEVEL
    licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'
before_install:
  - yes | sdkmanager "platforms;android-28"
before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-$ANDROID_EMU_API_LEVEL --abi google_apis/$ANDROID_ABI -c 100M
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
env:
  global:
    - ANDROID_API_LEVEL: 28
    - ANDROID_BUILD_TOOLS_VERSION: 28.0.3
    - ANDROID_EMU_API_LEVEL: 21
    # - ANDROID_EMU_API_LEVEL: 22 com.android.ddmlib.InstallException: Failed to finalize session : INSTALL_FAILED_DEXOPT: Package couldn't be installed in /data/app/org.osmdroid-2: scanPackageLI
    - ANDROID_ABI: armeabi-v7a
    - ADB_INSTALL_TIMEOUT: 20 # minutes (2 minutes by default)
    - QEMU_AUDIO_DRV: none
    - secure: 